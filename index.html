<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STEEZE HUB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <nav
      class="d-flex align-items-center justify-content-between px-5 py-3 bg-warning-subtle"
    >
      <a href=""> <img src="./images/black.png" alt="" width="75" /></a>
      <div class="d-flex gap-4 position-relative">
        <i class="bi bi-cart4 fs-3"></i>
        <i class="bi bi-person fs-3"></i>
        <div
          class="profile-dropdown bg-secondary-subtle border d-flex flex-column gap-2 py-2 rounded-2 position-absolute top-100 end-0 mt-4"
        >
          <a href="#" class="text-decoration-none px-4 fw-bold py-2">Login</a>
          <a href="#" class="text-decoration-none px-4 fw-bold py-2">SignUp</a>
        </div>
      </div>
    </nav>
    <!-- ---------------------------------------------------- -->
    <header class="hero bg-primary">
      <div class="cta py-4 ms-5">
        <h1>STEEZE HUB</h1>
        <p>Everything nice and clean...</p>
        <button class="btn bg-warning fw-bold fs-4">Shop</button>
      </div>
    </header>
    <!-- ---------------------------------------------------- -->
    <div class="mx-5 position-relative mx-5 my-5">
      <i class="bi bi-search position-absolute ps-3 pt-2"></i>
      <input
        class="search w-100 border py-2 ps-5 rounded-3"
        type="text"
        placeholder="search products, brands and categories"
      />
    </div>
    <!-- ------------------------------------------------- -->
    <main class="mx-5">
      <div class="d-flex justify-content-between align-items-center my-5">
        <p class="fw-bolder fs-2 m-0">COLLECTIONS</p>
        <div
          class="filter-dropdown d-flex justify-content-between border w-50 p-3 rounded-3 position-relative"
        >
          <p class="main-option mb-0">All</p>
          <i class="bi bi-caret-down-fill"></i>
          <div
            class="categories bg-warning-subtle position-absolute rounded-3 mt-5 w-100 end-0 py-3"
          >
            <p class="px-3 fw-bold py-2">All</p>
            <p class="px-3 fw-bold py-2">Jewelery</p>
            <p class="px-3 fw-bold py-2">Men's Clothing</p>
            <p class="px-3 fw-bold py-2">Women's Clothing</p>
            <p class="px-3 fw-bold py-2">Electronics</p>
          </div>
        </div>
      </div>
      <!-- ----------------- -->
      <div class="products"></div>

      <div class="text-center loading">
        <div class="spinner-grow text-warning" role="status">
          <span class="sr-only"></span>
        </div>
      </div>
    </main>
    <!-- ================================================ -->
    <script src="/main.js"></script>
  </body>
</html>
